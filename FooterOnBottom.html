<!DOCTYPE html>
<html>
<head>
<style>

#container {
   height:100%;
}
	
html, body {
   margin:0;
   padding:0;
   height:100%;
}
#container {
   min-height:100%;
   position:relative;
}
#header {
   background:#ff0;
   padding:10px;
}
#body {
   padding:10px;
   padding-bottom:60px;   /* Height of the footer */
}
#footer {
   position:absolute;
   bottom:0;
   width:100%;
   height:60px;   /* Height of the footer */
   background:#6cf;
}
}	
	

</style>
</head>
<body>

<div id="container">
   <div id="header">This is where my nav bar would be</div>
   <div id="body">This is where the content of my article would be</div>
   <div id="footer">This is my contact information</div>
</div>



</body>
</html>
